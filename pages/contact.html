<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM Contact Page | CodeByAddro</title>
    <!-- css -->
    <link rel="stylesheet" href="../assets/css/contact.css">
    <!-- icon -->
    <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- loader -->
    <div id="loader">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <!-- navbar start -->
    <nav id="nav">
        <div class="nav-content">
            <div class="nav-logo-menus">
                <div class="nav-logo">
                    <h1>
                        <a href="/index.html">Libgram</a>
                    </h1>
                </div>
                <div class="nav-menus">
                    <ul id="mobileMenu">
                        <li>
                            Instagram
                            <i class='bx  bx-chevron-down'></i> 
                        </li>
                        <li>
                            Youtube
                            <i class='bx  bx-chevron-down'></i> 
                        </li>
                        <li>
                            TikTok
                            <i class='bx  bx-chevron-down'></i> 
                        </li>
                        <li>
                            Telegram
                            <i class='bx  bx-chevron-down'></i> 
                        </li>
                        <li>
                            Twitter
                            <i class='bx  bx-chevron-down'></i> 
                        </li>
                        <li>
                            <i class='bx  bx-dots-horizontal-rounded'></i> 
                        </li>
                    </ul>
                </div>
            </div>
            <div class="nav-buttons">
                <div class="login-btn">
                    <button id="login-button">
                        Login
                        <i class='bx bx-arrow-in-right-square-half'></i>
                    </button>
                </div>
            </div>
            <div class="nav-hamburger" onclick="toggleMenu()">
                <i class='bx  bx-menu'></i> 
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- main -->
    <main id="main">
        <div class="main-content">
            <form>
                <div class="form-title">
                    <h2>Get in Touch</h2>
                    <p>If you have any questions about our Instagram growth services, please send us a message below.</p>
                </div>
                <div class="inputs">
                    <div class="input">
                        <i class='bx  bx-at'></i>
                        <input type="text" placeholder="Email" id="get-email">
                    </div>
                    <div class="input">
                        <i class='bx  bx-lock'></i>
                        <input type="password" placeholder="Password" id="get-password">
                    </div>
                </div>
                <div class="login-btn">
                    <button type="submit" id="submit-button">Contact Us</button>
                </div>
            </form>
        </div>
    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer id="footer">
        <div class="footer-content">
            <div class="footer-top">
                <div class="brand-logo">
                    <img src="../assets/images/brand-logo.png" alt="Brand Logo">
                </div>
                <div class="footer-menus">
                    <ul>
                        <li>
                            <a href="">Terms of Service</a>
                        </li>
                        <li>
                            <a href="">Tickets</a>
                        </li>
                        <li>
                            <a href="">Contact Us</a>
                        </li>
                        <li>
                            <img src="../assets/images/us-flag.svg" alt="us flag">
                            English
                        </li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <div class="copyright">
                    <p><span id="copyrightyear"></span> | All Rights Reserved</p>
                </div>
                <div class="payment-gateways">
                    <div>
                        <img src="../assets/images/payment-gateway-1.png" alt="Payment gateway logo">
                    </div>
                    <div>
                        <img src="../assets/images/payment-gateway-2.png" alt="Payment gateway logo">
                    </div>
                    <div>
                        <img src="../assets/images/payment-gateway-3.png" alt="Payment gateway logo">
                    </div>
                    <div>
                        <img src="../assets/images/payment-gateway-4.png" alt="Payment gateway logo">
                    </div>
                    <div>
                        <img src="../assets/images/payment-gateway-5.png" alt="Payment gateway logo">
                    </div>
                    <div>
                        <img src="../assets/images/payment-gateway-6.png" alt="Payment gateway logo">
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer end -->

    <!-- js -->
    <script defer src="../assets/js/loader.js"></script>
    <script defer src="../assets/js/navbar.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/footer.js"></script>
</body>
</html>
